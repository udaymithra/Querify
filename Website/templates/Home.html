<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="{{ url_for('static', filename='Images/Logo.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/styles.css')}}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Querify</title>
</head>
<body>
  <header>
    <nav class="navContainer" >
      <div class="leftHeader">
        <img src="{{ url_for('static', filename='Images/Logo.png') }}" alt="Querify Logo"/>&nbsp;
        <span style="font-size: 18px;;">Querify</span>
      </div>
      <div class="rightHeader">
        <button class="postButton" onclick="window.location.href='/post'"><img src="{{ url_for('static', filename='Images/Post.svg')}}"/>Post</button>
        <span style="font-size:12px">Sai Kiran</span>
   
        <img src="{{ url_for('static', filename='Images/UserIcon.svg')}}" alt="User Icon"/>
        <img  class="logoutButton" alt="Logout" src="{{ url_for('static', filename='Images/Poweroff.svg')}}" onclick="window.location.href='/logout'"/>

      </div>

     
    </nav>
</header>
 <div class="container">
     
  <ul>
    {% for item in all_posts %}
        <li>{{ item.title }} - {{ item.content | safe }}</li>
    {% endfor %}
</ul>
 </div>
    <div class="errorPopUp">
        <div class="errorMessage" >The message</div>
        <img class="closeLogo" src="{{ url_for('static', filename='Images/Close.svg') }}">
    </div>
  
</body>
<script>

    let message= '{{ message }}'
    let category= '{{ category }}'
    let all_posts= '{{ all_posts }}'
    console.log('all_posts : ',all_posts)
   
   
    const popUp=document.querySelector('.errorPopUp')
    if(category=='False'){
      
     
      popUp.style.top='5%';
      popUp.style.display='flex';
      document.querySelector('.errorMessage').innerHTML=message;
      }
    else if(category=='True'){
      popUp.style.top='5%';
      popUp.style.background='#C6EBC5'
      popUp.style.display='flex';
      document.querySelector('.errorMessage').innerHTML=message;
      document.querySelector('.errorMessage').style.color='#76885B'
    }
      document.querySelector('.closeLogo').addEventListener("click",()=>{
        popUp.style.display='none'
    
      })
    
    
    </script>
</html>
